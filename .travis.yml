language: objective-c
osx_image: xcode8.2

before_install:
  - gem install slather --no-document --quiet
  - travis_wait pod repo update --silent

script:
  - xcodebuild clean build test -workspace FeedHenry.xcworkspace -scheme FeedHenry -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=10.2,id=E40727B3-41FB-4D6E-B4CB-BFA87109EB12'
notifications:
  irc: "irc.freenode.org#feedhenry"

branches:
  only:
    - master

after_success:
  - slather
